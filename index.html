<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinuesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return(
                <div>
                    <div>
                        <label for="minutes">Minutes</label>
                        <input value={flipped ? amount * 60 : amount} id="Minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped === true}/>
                    </div>
                    <div>
                        <label for="hours">Hours</label>
                        <input value={flipped ? amount : Math.round(amount / 60)} id="Hours" placeholder="Hours" type="number" onChange={onChange} disabled={flipped === false}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            );
        }
        function KmtoMiles() {
            return (
                <h3>KM 2 M</h3>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            console.log('render w/', index)
            return(
                <div>
                    <div>
                        <h1>Super Converter</h1>
                        <select value={index} onChange={onSelect}>
                            <option value="xx">Select your unit</option>
                            <option value="0">Minutes & Hours</option>
                            <option value="1">Km & Miles</option>
                        </select>
                        <hr/>
                        {index === "xx" ? "Please select your unit" : null}
                        {index === "0" ? <MinuesToHours /> : null}
                        {index === "1" ? <KmtoMiles /> : null}
                    </div>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
